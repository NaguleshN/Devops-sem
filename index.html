<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nagulesh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2ecc71;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .quantity-control button {
      padding: 5px 10px;
      font-size: 16px;
    }

    .quantity {
      margin: 0 10px;
      font-weight: bold;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SuperMart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="product-grid">
      
      <div class="product-card">
        <img src="#" alt="Apple" />
        <h3>Apple</h3>
        <p>₹120/kg</p>
        <div class="quantity-control">
          <button onclick="changeQuantity(this, -1)">-</button>
          <span class="quantity">1</span>
          <button onclick="changeQuantity(this, 1)">+</button>
        </div>
        <button onclick="addToCart(this, 'Apple')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="#" alt="Milk" />
        <h3>Milk</h3>
        <p>₹50/litre</p>
        <div class="quantity-control">
          <button onclick="changeQuantity(this, -1)">-</button>
          <span class="quantity">1</span>
          <button onclick="changeQuantity(this, 1)">+</button>
        </div>
        <button onclick="addToCart(this, 'Milk')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="#" alt="Bread" />
        <h3>Bread</h3>
        <p>₹35/loaf</p>
        <div class="quantity-control">
          <button onclick="changeQuantity(this, -1)">-</button>
          <span class="quantity">1</span>
          <button onclick="changeQuantity(this, 1)">+</button>
        </div>
        <button onclick="addToCart(this, 'Bread')">Add to Cart</button>
      </div>

    </div>
  </div>

  <footer style="margin-top: 200px;">
    &copy; 2025 Nagulesh. All rights reserved.
  </footer>

  <script>
    function changeQuantity(btn, change) {
      const quantitySpan = btn.parentElement.querySelector('.quantity');
      let currentQty = parseInt(quantitySpan.textContent);
      currentQty += change;
      if (currentQty < 1) currentQty = 1;
      quantitySpan.textContent = currentQty;
    }

    function addToCart(btn, productName) {
      const quantity = btn.parentElement.querySelector('.quantity').textContent;
      alert(`${productName} (${quantity}) added to your cart`);
    }
  </script>
</body>
</html>
