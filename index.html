<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nagulesh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2ecc71;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SuperMart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="#" alt="Apple" />
        <h3>Apple</h3>
        <p>₹120/kg</p>
        <button onclick="Alert('Apple added to your cart')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="#" alt="Milk" />
        <h3>Milk</h3>
        <p>₹50/litre</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="#" alt="Bread" />
        <h3>Bread</h3>
        <p>₹35/loaf</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <footer style="margin-top: 200px;">
    &copy; 2025 Nagulesh. All rights reserved.
  </footer>

</body>
</html>
